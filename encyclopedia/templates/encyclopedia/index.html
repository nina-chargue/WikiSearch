{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="list-entries">
        {% for entry in entries %}
            <li><a class="entry" href="{% url 'content' entry.title %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
