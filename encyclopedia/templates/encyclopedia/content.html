{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}
    {% if content %}
        <div class="content">{{ content|safe }}</div>
        <a href="{% url 'edit_page' title=title %}" class="edit-button button">Edit</a>
    {% else %}
        <h1>{{ title }}</h1>
        <p class="content">Please try another search</p>
    {% endif %}
{% endblock %}
